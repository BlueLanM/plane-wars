<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>飞机大战 | LanM Game</title>
	<link rel="stylesheet" href="css/style.css" />
    <script src="js/phaser.min.js"></script>
    <script type="module" src="js/game.js"></script>
</head>
<body>
    <h2 class="title">⚔️ 飞机大战 ⚔️</h2>
    <div class="subtitle" id="game-instructions">正在检测设备...</div>
    
    <!-- 移动端控制按钮 -->
    <div id="mobile-controls" style="display: none;">
        <div class="control-container">
            <button id="btn-left" class="control-btn left-btn">◀</button>
            <button id="btn-right" class="control-btn right-btn">▶</button>
            <button id="btn-start" class="start-btn">开始游戏</button>
        </div>
    </div>
    
    <button id="btn-restart" class="restart-btn hidden">重新开始</button>
    

    <script>
        // 检测设备类型并显示相应的操作说明
        function isMobile() {
        	const userAgentCheck = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        	const touchCheck = ("ontouchstart" in window) || (navigator.maxTouchPoints > 0);
        	const screenCheck = window.innerWidth <= 768;
        	return userAgentCheck || (touchCheck && screenCheck);
        }
        
        window.addEventListener("DOMContentLoaded", function() {
        	const instructionsElement = document.getElementById("game-instructions");
        	const mobileControls = document.getElementById("mobile-controls");
        
        	if (isMobile()) {
        		instructionsElement.textContent = "点击下方按钮控制移动，自动射击";
        		mobileControls.style.display = "block";
        	} else {
        		instructionsElement.textContent = "方向键左右移动，上键射击";
        	}
        });    </script>
</body>
</html>
